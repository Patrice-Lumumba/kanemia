<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" class="form-input">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      Email invalide.
    </div>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" class="form-input">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Le mot de passe doit contenir au moins 6 caract√®res.
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
